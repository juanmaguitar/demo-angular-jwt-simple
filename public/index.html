<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Angular JWT</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="LoginController">
    <div class="container">
    		<a href="#" ng-click="getData()">Get Secret Data</a>
    		<div ng-show="message" class="alert alert-success" role="alert">
    			<p>{{ message }}</p>
    		</div>

        <form ng-submit="login($event)" >
         		<h1>Login</h1>
            <div class="form-group">
                <label for="username">Email address</label>
                <input ng-model="username" type="text" class="form-control" id="username" placeholder="username...">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="password" type="password" class="form-control" id="password" placeholder="password...">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services/AuthService.js" type="text/javascript"></script>
    <script src="js/services/StorageService.js" type="text/javascript"></script>
    <script src="js/services/AuthInterceptor.js" type="text/javascript"></script>
    <script src="js/services/DataService.js" type="text/javascript"></script>
    <script src="js/controllers/LoginController.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
</body>

</html>
